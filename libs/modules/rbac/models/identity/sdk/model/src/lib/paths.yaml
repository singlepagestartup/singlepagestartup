paths:
  /rbac/identities:
    get:
      tags:
        - "rbac-identity"
      summary: Get all entities
      description: Retrieve a list of all entities with optional filtering, sorting and pagination
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/offset.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/limit.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/order-by.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/filters.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: List of entities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "rbac-identity.yaml"

    post:
      tags:
        - "rbac-identity"
      summary: Create a new entity
      description: Create a new entity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "rbac-identity-input.yaml"
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "rbac-identity.yaml"

  /rbac/identities/{id}:
    get:
      tags:
        - "rbac-identity"
      summary: Get by ID
      description: Retrieve a specific entity by its ID
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: Found successfully
          content:
            application/json:
              schema:
                $ref: "rbac-identity.yaml"

    patch:
      tags:
        - "rbac-identity"
      summary: Update entity
      description: Update a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./rbac-identity-input.yaml"
      responses:
        "200":
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: "rbac-identity.yaml"

    delete:
      tags:
        - "rbac-identity"
      summary: Delete entity
      description: Delete a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      responses:
        "204":
          description: Deleted successfully
          content:
            application/json:
              schema:
                $ref: "rbac-identity.yaml"

  /rbac/identities/email-and-password:
    post:
      tags:
        - "rbac-identity"
      summary: Email and password
      description: Create identity by email and password
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: Identity
          content:
            application/json:
              schema:
                $ref: "rbac-identity.yaml"

  /rbac/identities/{id}/change-password:
    patch:
      tags:
        - "rbac-identity"
      summary: Change password
      description: Change identity password
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: Identity
          content:
            application/json:
              schema:
                $ref: "rbac-identity.yaml"
