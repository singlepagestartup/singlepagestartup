paths:
  /rbac/permissions:
    get:
      tags:
        - "rbac-permission"
      summary: Get all entities
      description: Retrieve a list of all entities with optional filtering, sorting and pagination
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/offset.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/limit.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/order-by.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/filters.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: List of entities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "rbac-permission.yaml"

    post:
      tags:
        - "rbac-permission"
      summary: Create a new entity
      description: Create a new entity
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  $ref: "rbac-permission-input.yaml"
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "rbac-permission.yaml"

  /rbac/permissions/{id}:
    get:
      tags:
        - "rbac-permission"
      summary: Get by ID
      description: Retrieve a specific entity by its ID
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: Found successfully
          content:
            application/json:
              schema:
                $ref: "rbac-permission.yaml"

    patch:
      tags:
        - "rbac-permission"
      summary: Update entity
      description: Update a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  $ref: "rbac-permission-input.yaml"
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "200":
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: "rbac-permission.yaml"

    delete:
      tags:
        - "rbac-permission"
      summary: Delete entity
      description: Delete a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      responses:
        "204":
          description: Deleted successfully
          content:
            application/json:
              schema:
                $ref: "rbac-permission.yaml"

  /rbac/permissions/find-by-route:
    get:
      tags:
        - "rbac-permission"
      summary: Find by route
      description: Find permission by route
      parameters:
        - name: permission
          in: query
          required: true
          style: deepObject
          explode: true
          schema:
            type: object
            properties:
              route:
                type: string
              method:
                type: string
              type:
                type: string
            required:
              - route
              - method
      responses:
        "200":
          description: Permission
          content:
            application/json:
              schema:
                $ref: "rbac-permission.yaml"
