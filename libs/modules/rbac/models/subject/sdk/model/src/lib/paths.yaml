                  refresh:
                    type: string
                required:
                  - jwt
                  - refresh

  /rbac/subjects/authentication/refresh:
    post:
      tags:
        - "rbac-subject"
      summary: Authentication refresh
      description: Refresh authentication tokens
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  type: string
                  description: JSON string
                  example: '{"refresh": "refresh-token"}'
              required:
                - data
      responses:
        "200":
          description: Tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt:
                    type: string
                  refresh:
                    type: string
                required:
                  - jwt
                  - refresh

  /rbac/subjects/authentication/is-authorized:
    get:
      tags:
        - "rbac-subject"
      summary: Authentication is authorized
      description: Check permissions for a route
      parameters:
        - name: permission
          in: query
          required: true
          style: deepObject
          explode: true
          schema:
            type: object
            properties:
              route:
                type: string
              method:
                type: string
              type:
                type: string
            required:
              - route
              - method
      responses:
        "200":
          description: Authorization result
          content:
            application/json:
              schema:
                type: object
                nullable: true
                properties:
                  ok:
                    type: boolean

