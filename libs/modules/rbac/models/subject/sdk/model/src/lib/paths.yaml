      summary: Authentication init
      description: Initialize authentication session
      responses:
        "200":
          description: Tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt:
                    type: string
                  refresh:
                    type: string
                required:
                  - jwt
                  - refresh

  /rbac/subjects/authentication/logout:
    post:
      tags:
        - "rbac-subject"
      summary: Authentication logout
      description: Logout current subject
      responses:
        "200":
          description: Tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt:
