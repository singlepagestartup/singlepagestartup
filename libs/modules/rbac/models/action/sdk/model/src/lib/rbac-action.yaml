type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier
  createdAt:
    type: string
    format: date-time
    description: Creation timestamp
  updatedAt:
    type: string
    format: date-time
    description: Last update timestamp
  variant:
    type: string
    default: default
    description: Action variant
  expiresAt:
    type: string
    format: date
    description: Expiration date
  payload:
    type: object
    additionalProperties: true
    description: Action payload data
required:
  - id
  - createdAt
  - updatedAt
  - variant
  - expiresAt
