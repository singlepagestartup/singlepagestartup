paths:
  /rbac/actions:
    get:
      tags:
        - "rbac-action"
      summary: Get all entities
      description: Retrieve a list of all RBAC actions with optional filtering, sorting and pagination
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/offset.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/limit.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/order-by.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/filters.yaml"
      responses:
        "200":
          description: List of entities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "rbac-action.yaml"

    post:
      tags:
        - "rbac-action"
      summary: Create a new entity
      description: Create a new action
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "rbac-action-input.yaml"
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "rbac-action.yaml"

  /rbac/actions/{id}:
    get:
      tags:
        - "rbac-action"
      summary: Get by ID
      description: Retrieve a specific action by its ID
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      responses:
        "200":
          description: Found successfully
          content:
            application/json:
              schema:
                $ref: "rbac-action.yaml"

    patch:
      tags:
        - "rbac-action"
      summary: Update action
      description: Update a specific action
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./rbac-action-input.yaml"
      responses:
        "200":
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: "rbac-action.yaml"

    delete:
      tags:
        - "rbac-action"
      summary: Delete action
      description: Delete a specific action
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      responses:
        "204":
          description: Deleted successfully
          content:
            application/json:
              schema:
                $ref: "rbac-action.yaml"
