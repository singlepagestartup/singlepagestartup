paths:
  /ecommerce/orders:
    get:
      tags:
        - "ecommerce-order"
      summary: Get all entities
      description: Retrieve a list of all entities with optional filtering, sorting and pagination
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/offset.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/limit.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/order-by.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/filters.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: List of entities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "ecommerce-order.yaml"

    post:
      tags:
        - "ecommerce-order"
      summary: Create a new entity
      description: Create a new entity
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  $ref: "ecommerce-order-input.yaml"
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "ecommerce-order.yaml"

  /ecommerce/orders/{id}:
    get:
      tags:
        - "ecommerce-order"
      summary: Get by ID
      description: Retrieve a specific entity by its ID
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: Found successfully
          content:
            application/json:
              schema:
                $ref: "ecommerce-order.yaml"

    patch:
      tags:
        - "ecommerce-order"
      summary: Update entity
      description: Update a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  $ref: "ecommerce-order-input.yaml"
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "200":
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: "ecommerce-order.yaml"

    delete:
      tags:
        - "ecommerce-order"
      summary: Delete entity
      description: Delete a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      responses:
        "204":
          description: Deleted successfully
          content:
            application/json:
              schema:
                $ref: "ecommerce-order.yaml"

  /ecommerce/orders/{id}/checkout-attributes/{billingModuleCurrencyId}:
    get:
      tags:
        - "ecommerce-order"
      summary: Checkout attributes
      description: Retrieve checkout attributes for an order
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
        - name: billingModuleCurrencyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Checkout attributes
          content:
            application/json:
              schema:
                type: object
                properties:
                  amount:
                    type: number
                  type:
                    type: string
                  interval:
                    type: string
                required:
                  - amount
                  - type
                  - interval

  /ecommerce/orders/clear-old-orders:
    post:
      tags:
        - "ecommerce-order"
      summary: Clear old orders
      description: Clear old orders
      responses:
        "200":
          description: Result
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                required:
                  - ok

  /ecommerce/orders/{id}/total:
    get:
      tags:
        - "ecommerce-order"
      summary: Order totals
      description: Retrieve totals for an order
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      responses:
        "200":
          description: Totals
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    total:
                      type: number
                    billingModuleCurrency:
                      $ref: "../../../../../../../../../libs/modules/billing/models/currency/sdk/model/src/lib/billing-currency.yaml"
                  required:
                    - total
                    - billingModuleCurrency

  /ecommerce/orders/{id}/quantity:
    get:
      tags:
        - "ecommerce-order"
      summary: Order quantity
      description: Retrieve quantity for an order
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      responses:
        "200":
          description: Quantity
          content:
            application/json:
              schema:
                type: integer
                format: int32

  /ecommerce/orders/{id}/orders-to-products/{orderToProductId}:
    patch:
      tags:
        - "ecommerce-order"
      summary: Update order product
      description: Update order to product relation
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
        - name: orderToProductId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  type: string
                  description: JSON string
                  example: '{}'
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "200":
          description: Order
          content:
            application/json:
              schema:
                $ref: "ecommerce-order.yaml"

  /ecommerce/orders/{id}/check:
    post:
      tags:
        - "ecommerce-order"
      summary: Check order
      description: Check order
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  type: string
                  description: JSON string
                  example: '{}'
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "200":
          description: Order
          content:
            application/json:
              schema:
                $ref: "ecommerce-order.yaml"
