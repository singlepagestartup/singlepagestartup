paths:
  /agent/agents:
    get:
      tags:
        - "agent-agent"
      summary: Get all entities
      description: Retrieve a list of all entities with optional filtering, sorting and pagination
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/offset.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/limit.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/order-by.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/filters.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: List of entities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "agent-agent.yaml"

    post:
      tags:
        - "agent-agent"
      summary: Create a new entity
      description: Create a new entity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "agent-agent-input.yaml"
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "agent-agent.yaml"

  /agent/agents/{id}:
    get:
      tags:
        - "agent-agent"
      summary: Get by ID
      description: Retrieve a specific entity by its ID
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: Found successfully
          content:
            application/json:
              schema:
                $ref: "agent-agent.yaml"

    patch:
      tags:
        - "agent-agent"
      summary: Update entity
      description: Update a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./agent-agent-input.yaml"
      responses:
        "200":
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: "agent-agent.yaml"

    delete:
      tags:
        - "agent-agent"
      summary: Delete entity
      description: Delete a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      responses:
        "204":
          description: Deleted successfully
          content:
            application/json:
              schema:
                $ref: "agent-agent.yaml"

  /agent/agents/telegram-bot:
    post:
      tags:
        - "agent-agent"
      summary: Telegram bot action
      description: Trigger telegram bot action
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                rbacModuleAction:
                  $ref: "../../../../../../../../../libs/modules/rbac/models/action/sdk/model/src/lib/rbac-action.yaml"
              required:
                - rbacModuleAction
      responses:
        "200":
          description: Telegram bot result
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                required:
                  - result
