paths:
  /crm/forms:
    get:
      tags:
        - "crm-form"
      summary: Get all entities
      description: Retrieve a list of all entities with optional filtering, sorting and pagination
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/offset.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/limit.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/order-by.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/filters.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: List of entities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "crm-form.yaml"

    post:
      tags:
        - "crm-form"
      summary: Create a new entity
      description: Create a new entity
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  $ref: "crm-form-input.yaml"
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "crm-form.yaml"

  /crm/forms/{id}:
    get:
      tags:
        - "crm-form"
      summary: Get by ID
      description: Retrieve a specific entity by its ID
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: Found successfully
          content:
            application/json:
              schema:
                $ref: "crm-form.yaml"

    patch:
      tags:
        - "crm-form"
      summary: Update entity
      description: Update a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  $ref: "crm-form-input.yaml"
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "200":
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: "crm-form.yaml"

    delete:
      tags:
        - "crm-form"
      summary: Delete entity
      description: Delete a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      responses:
        "204":
          description: Deleted successfully
          content:
            application/json:
              schema:
                $ref: "crm-form.yaml"

  /crm/forms/{id}/requests:
    post:
      tags:
        - "crm-form"
      summary: Create request
      description: Create request for a form
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  type: string
                  description: JSON string
                  example: '{}'
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "200":
          description: Form with request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "crm-form.yaml"
                  - type: object
                    properties:
                      formsToRequests:
                        allOf:
                          - $ref: "../../../../../../../../../libs/modules/crm/relations/forms-to-requests/sdk/model/src/lib/crm-forms-to-requests.yaml"
                          - type: object
                            properties:
                              request:
                                $ref: "../../../../../../../../../libs/modules/crm/models/request/sdk/model/src/lib/crm-request.yaml"
