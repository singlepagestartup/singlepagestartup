paths:
  /file-storage/files:
    get:
      tags:
        - "file-storage-file"
      summary: Get all entities
      description: Retrieve a list of all entities with optional filtering, sorting and pagination
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/offset.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/limit.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/order-by.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/filters.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: List of entities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "file-storage-file.yaml"

    post:
      tags:
        - "file-storage-file"
      summary: Create a new entity
      description: Create a new entity
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  $ref: "file-storage-file-input.yaml"
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "file-storage-file.yaml"

  /file-storage/files/{id}:
    get:
      tags:
        - "file-storage-file"
      summary: Get by ID
      description: Retrieve a specific entity by its ID
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: Found successfully
          content:
            application/json:
              schema:
                $ref: "file-storage-file.yaml"

    patch:
      tags:
        - "file-storage-file"
      summary: Update entity
      description: Update a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  $ref: "file-storage-file-input.yaml"
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "200":
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: "file-storage-file.yaml"

    delete:
      tags:
        - "file-storage-file"
      summary: Delete entity
      description: Delete a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      responses:
        "204":
          description: Deleted successfully
          content:
            application/json:
              schema:
                $ref: "file-storage-file.yaml"

  /file-storage/files/create-from-url:
    post:
      tags:
        - "file-storage-file"
      summary: Create from URL
      description: Create file from URL
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  type: string
                  description: JSON string
                  example: '{"url": "https://example.com/file.jpg", "containerClassName": "container", "adminTitle": "Example", "className": "file"}'
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "200":
          description: File
          content:
            application/json:
              schema:
                $ref: "file-storage-file.yaml"

  /file-storage/files/generate:
    post:
      tags:
        - "file-storage-file"
      summary: Generate file
      description: Generate file
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  type: string
                  description: JSON string
                  example: '{}'
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "200":
          description: File
          content:
            application/json:
              schema:
                $ref: "file-storage-file.yaml"
