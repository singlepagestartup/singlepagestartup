paths:
  /host/pages:
    get:
      tags:
        - "host-page"
      summary: Get all entities
      description: Retrieve a list of all entities with optional filtering, sorting and pagination
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/offset.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/limit.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/order-by.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/filters.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: List of entities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "host-page.yaml"

    post:
      tags:
        - "host-page"
      summary: Create a new entity
      description: Create a new entity
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  $ref: "host-page-input.yaml"
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "host-page.yaml"

  /host/pages/{id}:
    get:
      tags:
        - "host-page"
      summary: Get by ID
      description: Retrieve a specific entity by its ID
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/middleware/no-cache.yaml"
      responses:
        "200":
          description: Found successfully
          content:
            application/json:
              schema:
                $ref: "host-page.yaml"

    patch:
      tags:
        - "host-page"
      summary: Update page
      description: Update a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                data:
                  $ref: "host-page-input.yaml"
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - data
      responses:
        "200":
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: "host-page.yaml"

    delete:
      tags:
        - "host-page"
      summary: Delete page
      description: Delete a specific page
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      responses:
        "204":
          description: Deleted successfully
          content:
            application/json:
              schema:
                $ref: "host-page.yaml"

  /host/pages/find-by-url:
    get:
      tags:
        - "host-page"
      summary: Find by URL
      description: Find a page by URL
      parameters:
        - name: url
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Page
          content:
            application/json:
              schema:
                $ref: "host-page.yaml"

  /host/pages/urls:
    get:
      tags:
        - "host-page"
      summary: List URLs
      description: Retrieve available page URLs
      responses:
        "200":
          description: URLs
          content:
            application/json:
              schema:
                type: object
                properties:
                  urls:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string

  /host/pages/url-segment-value:
    get:
      tags:
        - "host-page"
      summary: URL segment value
      description: Retrieve URL segment value
      parameters:
        - name: url
          in: query
          required: true
          schema:
            type: string
        - name: segment
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Segment value
          content:
            application/json:
              schema:
                type: string
