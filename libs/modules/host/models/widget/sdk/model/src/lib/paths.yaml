paths:
  /host/widgets:
    get:
      tags:
        - "host-widget"
      summary: Get all entities
      description: Retrieve a list of all website entities with optional filtering, sorting and pagination
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/offset.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/limit.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/order-by.yaml"
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/filters.yaml"
      responses:
        "200":
          description: List of entities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "host-widget.yaml"

    post:
      tags:
        - "host-widget"
      summary: Create a new entity
      description: Create a new entity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "host-widget-input.yaml"
      responses:
        "201":
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: "host-widget.yaml"

  /host/widgets/{id}:
    get:
      tags:
        - "host-widget"
      summary: Get by ID
      description: Retrieve a specific entity by its ID
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      responses:
        "200":
          description: Found successfully
          content:
            application/json:
              schema:
                $ref: "host-widget.yaml"

    patch:
      tags:
        - "host-widget"
      summary: Update page
      description: Update a specific entity
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./host-widget-input.yaml"
      responses:
        "200":
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: "host-widget.yaml"

    delete:
      tags:
        - "host-widget"
      summary: Delete page
      description: Delete a specific page
      parameters:
        - $ref: "../../../../../../../../../libs/shared/backend/api/src/lib/query-builder/id.yaml"
      responses:
        "204":
          description: Deleted successfully
          content:
            application/json:
              schema:
                $ref: "host-widget.yaml"
