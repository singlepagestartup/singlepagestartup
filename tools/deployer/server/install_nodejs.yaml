---
- name: Install Node.js
  hosts: all
  become: true
  tasks:
    - name: Remove /usr/share/keyrings/nodesource.gpg file
      file:
        path: /usr/share/keyrings/nodesource.gpg
        state: absent

    - name: Set repo for Node.js
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_24.x | sudo -E bash -
        # Alternative method:
        # curl -L -o nodesource_setup.sh https://deb.nodesource.com/setup_24.x
        # chmod +x nodesource_setup.sh
        # ./nodesource_setup.sh

    - name: Install Node.js
      shell: |
        sudo killall apt apt-get
        sudo rm /var/lib/apt/lists/lock
        sudo rm /var/cache/apt/archives/lock
        sudo rm /var/lib/dpkg/lock*
        sudo dpkg --configure -a
        touch /var/lib/dpkg/lock-frontend
        apt-get install nodejs -y

    - name: Verify Node.js installation
      shell: |
        node --version
        npm --version
