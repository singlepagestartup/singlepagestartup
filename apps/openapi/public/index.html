<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SinglePageStartup API</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.17.0/swagger-ui.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #swagger-ui {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.17.0/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.17.0/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: "/openapi-bundled.yaml",
          docExpansion: "none",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
          defaultModelsExpandDepth: 1,
          defaultModelExpandDepth: 1,
          tryItOutEnabled: true,
          persistAuthorization: true,
          displayRequestDuration: true,
          displayOperationId: false,
          filter: true,
          showRequestHeaders: true,
          showCommonExtensions: true,
          syntaxHighlight: {
            activate: true,
            theme: "monokai",
          },
        });

        window.ui = ui;
      };
    </script>
  </body>
</html>
