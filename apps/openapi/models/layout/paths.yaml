paths:
  /host/layouts:
    get:
      tags:
        - Layout Model
      summary: Get all layouts
      description: Retrieve a list of all page layouts with optional filtering, sorting and pagination
      operationId: listLayouts
      parameters:
        - $ref: "../../components/parameters.yaml#/PageParam"
        - $ref: "../../components/parameters.yaml#/LimitParam"
        - $ref: "../../components/parameters.yaml#/SortParam"
        - $ref: "../../components/parameters.yaml#/FilterParam"
      responses:
        "200":
          description: List of layouts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "./schema.yaml#/Layout"
        "401":
          $ref: "../../components/responses.yaml#/UnauthorizedError"
        "403":
          $ref: "../../components/responses.yaml#/ForbiddenError"

    post:
      tags:
        - Layout Model
      summary: Create a new layout
      description: Create a new page layout
      operationId: createLayout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./schema.yaml#/LayoutInput"
      responses:
        "201":
          description: Layout created successfully
          content:
            application/json:
              schema:
                $ref: "./schema.yaml#/Layout"
        "400":
          $ref: "../../components/responses.yaml#/BadRequestError"
        "401":
          $ref: "../../components/responses.yaml#/UnauthorizedError"
        "403":
          $ref: "../../components/responses.yaml#/ForbiddenError"

  /host/layouts/{id}:
    get:
      tags:
        - Layout Model
      summary: Get layout by ID
      description: Retrieve a specific layout by its ID
      operationId: getLayout
      parameters:
        - $ref: "../../components/parameters.yaml#/IdParam"
      responses:
        "200":
          description: Layout found
          content:
            application/json:
              schema:
                $ref: "./schema.yaml#/Layout"
        "401":
          $ref: "../../components/responses.yaml#/UnauthorizedError"
        "403":
          $ref: "../../components/responses.yaml#/ForbiddenError"
        "404":
          $ref: "../../components/responses.yaml#/NotFoundError"

    patch:
      tags:
        - Layout Model
      summary: Update layout
      description: Update a specific layout
      operationId: updateLayout
      parameters:
        - $ref: "../../components/parameters.yaml#/IdParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./schema.yaml#/LayoutInput"
      responses:
        "200":
          description: Layout updated successfully
          content:
            application/json:
              schema:
                $ref: "./schema.yaml#/Layout"
        "400":
          $ref: "../../components/responses.yaml#/BadRequestError"
        "401":
          $ref: "../../components/responses.yaml#/UnauthorizedError"
        "403":
          $ref: "../../components/responses.yaml#/ForbiddenError"
        "404":
          $ref: "../../components/responses.yaml#/NotFoundError"

    delete:
      tags:
        - Layout Model
      summary: Delete layout
      description: Delete a specific layout
      operationId: deleteLayout
      parameters:
        - $ref: "../../components/parameters.yaml#/IdParam"
      responses:
        "204":
          description: Layout deleted successfully
        "401":
          $ref: "../../components/responses.yaml#/UnauthorizedError"
        "403":
          $ref: "../../components/responses.yaml#/ForbiddenError"
        "404":
          $ref: "../../components/responses.yaml#/NotFoundError"
