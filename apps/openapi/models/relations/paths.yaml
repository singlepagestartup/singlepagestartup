        - $ref: "../../components/parameters.yaml#/OrderByParam"
        - $ref: "../../components/parameters.yaml#/FiltersParam"
      responses:
        "200":
          description: List of layout to widget relations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "./schema.yaml#/LayoutsToWidgets"
        "401":
          $ref: "../../components/responses.yaml#/UnauthorizedError"
        "403":
          $ref: "../../components/responses.yaml#/ForbiddenError"

    post:
      tags:
        - Relations
      summary: Create layout to widget relation
      description: Link a layout to a widget
      operationId: createLayoutsToWidgets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./schema.yaml#/LayoutsToWidgetsInput"
      responses:
        "201":
          description: Relation created successfully
